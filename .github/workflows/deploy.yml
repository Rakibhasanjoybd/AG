name: Auto Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy on push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create deploy archive
        run: |
          echo "Creating deploy.zip (excludes .git and .github and node_modules)..."
          rm -f deploy.zip || true
          zip -r deploy.zip . -x "*.git*" ".github/*" "node_modules/*"

      - name: Copy archive to server via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          source: "deploy.zip"
          target: ${{ secrets.DEPLOY_PATH }}

      - name: Unpack and run remote deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            set -e
            cd "${{ secrets.DEPLOY_PATH }}"
            # Unpack archive
            if [ -f deploy.zip ]; then
              unzip -o deploy.zip
              rm -f deploy.zip
            fi
            # If the project provides a deploy.sh on the server, run it
            if [ -f deploy.sh ]; then
              chmod +x deploy.sh
              ./deploy.sh
            fi

      - name: Cleanup local archive
        if: always()
        run: rm -f deploy.zip

# Required repository secrets:
# DEPLOY_HOST        - server hostname or IP
# DEPLOY_USER        - SSH username
# DEPLOY_SSH_KEY     - private SSH key (no passphrase recommended for automation)
# DEPLOY_PORT        - SSH port (optional, default 22)
# DEPLOY_PATH        - absolute path on server to upload the archive to
